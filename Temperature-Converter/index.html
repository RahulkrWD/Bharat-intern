<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="image/temperature-half-solid.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="row">
            <div class="col">
                <label for="fahrenheit">Fahrenheit :</label>
                <input id="fahrenheit" type="number" placeholder="0">
            </div>
           
        <div class="col">
            <label for="celsius">Celsius :</label>
            <input id="celsius" type="number" placeholder="0">
        </div>
            
        </div>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
